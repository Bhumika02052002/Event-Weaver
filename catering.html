<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decoration Products - Event Weaver</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #ffd700;
    }
    .product-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: none;
      border-radius: 15px;
      overflow: hidden;
      background-color: #1a1a1a;
    }
    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
    }
    .product-card img {
      height: 200px;
      object-fit: cover;
    }
    .product-card .card-body {
      background: linear-gradient(45deg, #1a1a1a, #000);
      color: #ffd700;
      text-align: center;
    }
    .product-card .card-title {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .btn-light, .btn-buy-now {
      background-color: #ffd700;
      color: #000;
      border: none;
    }
    .btn-light:hover, .btn-buy-now:hover {
      background-color: #e6b800;
    }
    /* CHANGED: Removed orange color styling for buy-now button */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Event Weaver</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Product Section -->
  <div class="container my-5">
    <h1 class="text-center mb-5">Catring  Products</h1>
    <div id="product-container" class="row g-4">
      <!-- Dynamic product cards will be injected here -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer text-center">
    <div class="container">
      <p>&copy; 2023 Event Weaver. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Product Fetch Script -->
  <script>
    fetch('fetch_products.php?main_category=birthday&sub_category=catering')
      .then(response => response.json())
      .then(products => {
        const productContainer = document.getElementById('product-container');
  
        products.forEach(product => {
          productContainer.innerHTML += `
            <div class="col-md-4">
              <div class="product-card card">
                <img src="${product.image_path}" class="card-img-top" alt="${product.name}">
                <div class="card-body">
                  <h5 class="card-title">${product.name}</h5>
                  <p class="card-text">${product.description}</p>
                  <p class="card-text"><strong>Price: â‚¹${product.price}</strong></p>
                  <div class="button-container">
                    <button class="btn btn-light" onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
                    <a href="buynow.html?product_id=${product.id}" class="btn btn-buy-now">Buy Now</a>
                  </div>
                </div>
              </div>
            </div>
          `;
        });
      })
      .catch(error => console.error('Error fetching products:', error));
  
    function addToCart(product) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
  
      const existing = cart.find(item => item.id === product.id);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({
          id: product.id,
          name: product.name,
          price: parseFloat(product.price),
          quantity: 1
        });
      }
  
      localStorage.setItem("cart", JSON.stringify(cart));
      window.location.href = "cart.html";
    }
  </script>
  
  
</body>
</html>
