<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Tracking - Event Weaver</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #000; /* Black background */
      color: #ffd700; /* Golden text */
    }
    .order-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .order-details {
      border: 1px solid #ffd700;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Event Weaver</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Order Tracking Content -->
  <div class="order-container">
    <h1 class="text-center mb-5">Order Tracking</h1>
    <div id="order-details" class="order-details">
      <!-- Order details will be dynamically inserted here -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2023 Event Weaver. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Order Tracking Script -->
  <script>
    // Function to display order details
    function displayOrderDetails() {
      // Get the order ID from the URL query parameter
      let urlParams = new URLSearchParams(window.location.search);
      let orderId = urlParams.get('orderId');

      // Retrieve the order from localStorage
      let orders = JSON.parse(localStorage.getItem('orders')) || [];
      let order = orders.find(o => o.orderId == orderId);

      if (order) {
        let orderDetails = document.getElementById('order-details');
        orderDetails.innerHTML = `
          <h3>Order ID: ${order.orderId}</h3>
          <p><strong>Status:</strong> ${order.status}</p>
          <p><strong>Customer Name:</strong> ${order.customer.name}</p>
          <p><strong>Email:</strong> ${order.customer.email}</p>
          <p><strong>Address:</strong> ${order.customer.address}</p>
          <p><strong>Phone:</strong> ${order.customer.phone}</p>
          <h4>Items:</h4>
          <ul>
            ${order.items.map(item => `<li>${item.name} - $${item.price}</li>`).join('')}
          </ul>
          <p><strong>Total Amount:</strong> $${order.totalAmount.toFixed(2)}</p>
        `;
      } else {
        document.getElementById('order-details').innerHTML = `<p>Order not found.</p>`;
      }
    }

    // Display order details when the page loads
    window.onload = displayOrderDetails;
  </script>
</body>
</html>
