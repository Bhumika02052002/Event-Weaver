        .register-container::before {

            margin-bottom: 30px;
            color: #D4AF37;
        }
        
        .form-group {

        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #D4AF37;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #2a2a2a;
            color: #f5f5f5;
            font-size: 16px;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #D4AF37;
            outline: none;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .gold-btn {
            background-color: #D4AF37;
            color: #121212;
        }
        
        .gold-btn:hover {
            background-color: #C9A227;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        
        .form-footer p {
            color: #f5f5f5;
        }
        
        .form-footer a {
            color: #D4AF37;

        }
        
        .form-footer a:hover {

        .footer {

    <main class="register-container">
        <div class="register-box">
            <h2>Customer Registration</h2>
            <form id="customer-register-form" action="customer_register.php" method="POST" >
                <div class="form-row">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="terms" required> I agree to the <a href="#">Terms and Conditions</a>
                    </label>
                </div>
                
                <button type="submit" class="btn gold-btn">Register</button>
            </form>
            <div class="form-footer">
                <p>Already have an account? <a href="customer-login.html">Login here</a></p>
                <p>Are you a shopkeeper? <a href="shopkeeper_Registratiom.html">Shopkeeper registration</a></p>
            </div>
        </div>
    </main>

     <script>
        // Simple alert functions
        function showShopkeeperAlert() {
          alert("Please login as a shopkeeper to access this page.\nRedirecting to login page...");
          window.location.href = "shopkeeper-login.html";
        }
      
        function showCustomerAlert() {
          alert("Please login as a customer to access this page.\nRedirecting to login page...");
          window.location.href = "customer_login.html";
        }
      
        // Set up event listeners when page loads
        document.addEventListener('DOMContentLoaded', function() {
          // Shopkeeper link
          const shopkeeperLink = document.querySelector('a[href="Shopkeeper_Dashboard.html"]');
          if (shopkeeperLink) {
            shopkeeperLink.addEventListener('click', function(e) {
              e.preventDefault();
              showShopkeeperAlert();
            });
          }
      
          // My Order link
          const orderLink = document.querySelector('a[href="order-tracking.html"]');
          if (orderLink) {
            orderLink.addEventListener('click', function(e) {
              e.preventDefault();
              showCustomerAlert();
            });
          }
      
          // Cart link (if you add it back)
          const cartLink = document.querySelector('a[href="#"].nav-link:last-child');
          if (cartLink) {
            cartLink.addEventListener('click', function(e) {
              e.preventDefault();
              showCustomerAlert();
            });
          }
        });
      </script>
